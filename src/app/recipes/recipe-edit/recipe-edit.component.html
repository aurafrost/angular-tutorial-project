<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
            <button class="btn btn-danger" type="cancel" (click)="cancelForm()">Cancel</button>
          </div>
        </div>
        <!-- Name -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" formControlName="name" type="text" id="name">
            </div>
          </div>
        </div>
        <!-- Image URL -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input class="form-control" formControlName="imagePath" type="text" id="imagePath" #imagePath>
            </div>
          </div>
        </div>
        <!-- Image -->
        <div class="row">
          <div class="col">
            <label for="previewPic">Image Preview</label>
            <img [src]="imagePath.value" class="img-fluid" id="previewPic">
          </div>
        </div>
        <!-- Description -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" formControlName="description" id="description" rows="6"></textarea>
            </div>
          </div>
        </div>
        <!-- Ingredients List -->
        <div class="row">
          <div class="col" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredient of getControls(); let i=index;" [formGroupName]="i" style="margin-top: 10px;">
              <div class="col">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col">
                <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">X</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary" (click)="addIngredient()">Add Ingredient</button>
          </div>
        </div>
        <!-- End form -->
      </form>
    </div>
  </div>
</div>
