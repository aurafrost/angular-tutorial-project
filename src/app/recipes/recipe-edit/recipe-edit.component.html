<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <div class="row">
          <div class="col">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-danger" type="cancel">Cancel</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" id="name">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input class="form-control" type="text" id="imagePath">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <img src="" class="img-responsive">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="6"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control">
              </div>
              <div class="col">
                <input type="number" class="form-control">
              </div>
              <div class="col">
                <button class="btn btn-danger" type="reset">X</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End form -->
      </form>
    </div>
  </div>
</div>
