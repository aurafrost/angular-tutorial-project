<div class="row">
  <div class="col-cs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-cs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="mr-auto" style="float:left">
        <h4 class="list-group-item-heading">Recipe Name: {{recipe.name}}</h4>
        <p class="list-group-item-text">Description: {{recipe.description}}</p>
      </div>
      <div class="" style="float:right">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid" style="max-height:50px;">
      </div>
    </a>
    <hr>
    <app-recipe-item></app-recipe-item>
    <hr>
  </div>
</div>
