<div class="container">
  <form (ngSubmit)=onSubmit(f) #f="ngForm" ngNativeValidate> <!-- ngNativeValidate required to make browser validation tags work -->
    <div class="row">
      <div class="col form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="col form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
        <button class="btn btn-danger" type="button" (click)="deleteItem()" *ngIf="editMode">Delete</button>
        <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
      </div>
    </div>
  </form>
</div>
<hr>
